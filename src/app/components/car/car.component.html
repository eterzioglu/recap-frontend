<table class="table">
    <thead>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Kiralama Ücreti</th>
        <th>Tanım</th>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.Id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
